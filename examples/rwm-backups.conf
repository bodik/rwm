# rwm aws, restic, backup, backup_all

rwm_s3_endpoint_url: ""
rwm_s3_access_key: ""
rwm_s3_secret_key: ""

rwm_restic_bucket: "rwmbackups"
rwm_restic_password: ""

rwm_backups:
  simplefs:
    filesdirs:
      - "/"
    excludes:
      - "/mnt/*"
      - "/tmp/*"
      - "/var/cache/*"
      - "/var/lib/mysql/*"
      - "/var/lib/postgresql/*"
      - "/var/run/*"
    extras:
      - --one-file-system

  mysql:
    filesdirs:
      - /var/lib/rwm/database.tar.gz
    extras: ["--tag", "mysql"]
    prerun:
      - dump_database
    postrun:
      - cleanup_dump_database

  nas:
    filesdirs:
      - /mnt/nas
    prerun:
      - mount
    postrun:
      - unmount

rwm_retention:
  keep-daily: "60"
  keep-within: "60d"
  keep-tag: "donotforget"
